<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="keypadcontainer align-items-center p-5 border m-3 row" >
        <h5 class="text-white">The Ev Vending Machine</h5>
        <div class="keypadsmallcontainer col-4">
        <input type="text" readonly id="displaycontent" class="mb-2">
        <div class="keyscontainer1 mb-1 mt-4" id="containerkeys1">
            <button class="btn btn-primary key" data-value="7">7</button>
            <button class="btn btn-primary key" data-value="8">8</button>
            <button class="btn btn-primary key" data-value="9">9</button>
        </div> 
        <div class="keyscontainer2 mb-1" id="containerkeys2">
            <button class="btn btn-primary key" data-value="4">4</button>
            <button class="btn btn-primary key" data-value="5">5</button>
            <button class="btn btn-primary key" data-value="6">6</button>
        </div> 
        <div class="keyscontainer3 mb-1" id="containerkeys3">
            <button class="btn btn-primary key" data-value="1">1</button>
            <button class="btn btn-primary key" data-value="2">2</button>
            <button class="btn btn-primary key" data-value="3">3</button>
        </div>   
        <div class="keyscontainer4 mb-1" id="containerkeys4">
            <button class="btn btn-primary key" data-value="C">C</button>
            <button class="btn btn-primary key" data-value="0">0</button>
            <button class="btn btn-primary key" data-value="Enter">Enter</button>
        </div>
        <div class="drinkcodecontainer">
            <p class="fw-bold mt-2 codeheading">Drink Codes</p>
            <p class="codeparagraph">Fanta: 55324</p>
            <p class="codeparagraph">Coke: 51234</p>
        </div>
        </div>

        <div class="keypadsmallcontainer2 col-6">
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
            <div class="drinkdisplay">
                <img src="" height="70" width="30" alt="fanta">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
